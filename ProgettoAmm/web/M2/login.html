<html>
    <head>
        <title>Accedi a NERDBOOK</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="NERDBOOK, social, network, amicizia, incontri, hobby, passioni, LogIn">
        <meta name="description" content="Pagina LogIn di NERDBOOK">
        <meta name="author" content="Tommaso Troja">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <body>
        <h1>ESEGUI L'ACCESSO A NERDBOOK</h1>
        <div class="input-form" id="LogIn">
            <form method="post" action="bacheca.html">
                <label for="username">Username</label>
                <br/>
                <input name="username" id="username" type="text"/>
                <br/>
                <label for="password">Password</label>
                <br/>
                <input name="password" id="password" type="text"/>
                <br/>
                <br/>
                <input type="submit" value="Accedi"/>
            </form>
        </div>
    </body>
